<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/styles.css"
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button><br>
        <button id ="temperature-reset">reset</button><br>
        power saving mode is <span id="powerSave"></span><br>
        <button id="togglePowerSave">PSM on/off</button>
      </p>
    </section>
    <script src="jquery-3.0.0.js"></script>
    <script>
      $(document).ready(function(){
        var thermostat = new Thermostat();
        $('#temperature').text(thermostat.temperature);

        $('#temperature-up').on('click', function(){
          thermostat.up();
          updateTemperature();
      })
      $('#temperature-down').on('click', function(){
        thermostat.down();
        updateTemperature();
      })
      $('#temperature-reset').on('click', function() {
        thermostat.reset();
        updateTemperature();
      })
      $('#togglePowerSave').on('click', function() {
        thermostat.togglePowerSave();
        thermostat.powerSavingMode == true ?
        $('#powerSave').text('on') :
        $('#powerSave').text('off')
        updateTemperature();
      })
      function updateTemperature() {
        $('#temperature').text(thermostat.temperature);
        $('#temperature').attr('class', thermostat.energyUsage());
      }
    })
      </script>
      <script src='src/thermostat.js'></script>
  </body>
</html>
